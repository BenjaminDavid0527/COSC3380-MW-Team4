<!DOCTYPE html>

<html>
    <head>
        <title>Demo Test Site</title>
        
        <meta charset="UTF-8" />

        <link rel="stylesheet" type="text/css" href="./src/style.css">
        <script type='text/javascript' src="./src/index.js"></script>
    </head>
    
    <body>
        <h3>Natural Hairstyles Website</h3>

        <form action="/requests" onsubmit="return handle_login(event)" method="post">
          <div class="imageshere1">
            <img src="profile.png" alt="Avatar" class="profilepicture">
          </div>
        
          <div class="container">
            <label for="uname"><b>Username:</b></label>
            <input type="text" placeholder="Please Enter Username" name="uname" required>
        
            <label for="psw"><b>Password:</b></label>
            <input type="password" placeholder="Please Enter Password" name="psw" required>
          
            <button type="submit" name="loginname">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
        
          <div class="container" style="background-color:#f0efef">
            <span class="psw"><a href="#">Forgot password?</a></span>
          </div>
        </form>
    </body>
</html>
