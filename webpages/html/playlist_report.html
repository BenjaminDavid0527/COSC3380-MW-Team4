<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Playlists Report </title>
        <link rel="stylesheet" href="/webpages/src/playlist_reportstyles.css"> <!-- Will need to change this -->
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
    </head>

    <body>
        <div class="topnav" id="topNavBar">
            <a href="user" class="active">Home</a>
            <a href="reports">Back to Reports</a>
        </div>

        <div class="mtext">Please Select Information to Display in Report</div> <br>

        <input type="checkbox" id="titlecheckbox" name="titlecheckbox" value="Title">
        <label class="mtext" for="titlecheckbox">Title </label>

        <input type="checkbox" id="datecreatedcheckbox" name="datecreatedcheckbox" value="Date Created">
        <label class="mtext" for="datecreatedcheckbox">Date Created </label>

        <input type="checkbox" id="numberofsongscheckbox" name="numberofsongscheckbox" value="Number of Songs">
        <label class="mtext" for="numberofsongscheckbox">Number of Songs </label>


        <div class="mtext">Get Playlist Report By: </div> <br>

        <div class="mtext">Artist Information: </div>

        <form>
            <label for="title songs" class="mtext">Artist Username:</label> 
            <input type="text" id="aname" class="input" placeholder="Artist Username"><br>
            <button type="button" id = "anameSubmit">Show Report</button><br><br>
        </form>

        <div class="mtext">Playlist Information: </div>

        <form>
            <label for="title songs" class="mtext">Title:</label>
            <input type="text" id="ptitle" class="input" placeholder="Playlist Title"><br>
            <button type="button" id = "ptitleSubmit">Show Report</button><br><br>
        </form>

        <form>
            <label for="Number of Songs" class="mtext">  Number of Songs:</label>
            <select id="quantity">
                <option value="More than">More than</option>
                <option value="Less than">Less than</option>
                <option value="Equal to">Equal to</option>
            </select>
            <input type="number" id="nsongs" class="input" placeholder="Number of Songs"><br>
            <button type="button" id = "pinfoSubmit">Show Report</button><br><br>
        </form>


        <div class="mtext">By Song: </div>

        <form>
            <label for="Title" class="mtext">Title:</label>
            <input type="text" id="stitle" class="input" placeholder="Song Title"><br>
            <button type="button" id="sinfoSubmit">Show Report</button><br><br>
        </form>

        <hr />
        <div id="playlist_list"></div>

        <script src="/webpages/src/playlist_report.js"> </script>

        <style>
            body {
            background-image: url(webpages/src/data/shutterstock_138386987.jpg);
            background-repeat: none;
            background-size: 100%, 100%;
            }
        </style>
    </body>
</html>
