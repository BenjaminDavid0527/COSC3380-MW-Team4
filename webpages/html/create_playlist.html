<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Edit Your Playlists </title>
        <link rel="stylesheet" href="/webpages/src/create_playlist.css"> <!-- Will need to change this -->
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
    </head>

    <body>
        <div class="topnav" id="topNavBar">
            <a href="user" class="active">Home</a>
            <a href="playlist"> Back to Playlists</a>
        </div>


        <div class="mtext">Create a New Playlist</div><br>


        <form>
            <label for="New playlist name" class="mtext">New playlist name: </label>
            <input type="text" id="npname" class="input" placeholder="New Playlist Name"><br>
            <button type="button" id = "npSubmit">Submit</button><br><br>
        </form>

        <div class="mtext">Choose a playlist to edit</div><br>
        <form>
            <label for="text" class="mtext">Playlist: </label>
            <select id="chooseplaylist">
                <option disabled selected value> -- select a playlist -- </option>
            </select><br><br>
        </form>

        <hr />

        <form>
            <label for="text" class="mtext">Playlist's Songs</label>
        </form>

        <div id="song_playlist_list"></div>

        <button type="button" id = "deleteplaylistbutton">Delete Playlist</button><br><br>

        <hr />

        <form>
            <label for="text" class="mtext">Songs</label>
        </form>

        <div id="non_song_playlist_list"></div>
        



        <script src="/webpages/src/create_playlist.js"> </script>
    </body>
</html>
