<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Playlists </title>

        <link rel="stylesheet" href="/webpages/src/reportsstyles.css"> <!-- Will need to change this -->

        <meta name="viewport" content="width=device.width, initial-scale=1.0">
    </head>

    <body>
        <div class="topnav" id="topNavBar">
            <a href="user" class="active">Home</a>

            <a id = "uploadtopbar" href="#">Upload</a>
            <a href="songs">Songs</a>
            <a href="albums">Albums</a>
            <a href="playlists"> Playlists</a>
            <a href="reports">Reports</a>

          </div>
        <div class="wrapper">
            <div class="title-text">
                <div class="title songs">Display Playlists By: </div> <br>
            </div>
        </div>
        <div class="wrapper">
            <div class="title-text">
                <div class="title songs">Artist Information: </div>
            </div>
        </div>
        <form>
            <label for="title songs">Artist Username:</label> 
            <input type="text" id="aname" class="input" placeholder="Artist Username"><br>
            <button type="button" id = "anameSubmit">Submit</button><br><br>
        </form>
        <div class="wrapper">
            <div class="title-text">
                <div class="title songs">Playlist Information: </div>
            </div>
        </div>
        <form>
            <label for="title songs">Title:</label>
            <input type="text" id="ptitle" class="input" placeholder="Playlist Title"><br>
            <button type="button" id = "ptitleSubmit">Submit</button><br><br>
        </form>
        <form>
            <label for="title songs">  Number of Songs:</label>
            <select id="quantity">
                <option value="More than">More than</option>
                <option value="Less than">Less than</option>
                <option value="Equal to">Equal to</option>
            </select>
            <input type="number" id="nsongs" class="input" placeholder="Number of Songs"><br>
            <button type="button" id = "pinfoSubmit">Submit</button><br><br>
        </form>
        <div class="wrapper">
            <div class="title-text">
                <div class="title songs">By Song: </div>
            </div>
        </div>
        <form>
            <label for="title songs">Title:</label>
            <input type="text" id="stitle" class="input" placeholder="Song Title"><br>
            <button type="button" id="sinfoSubmit">Submit</button><br><br>
        </form>

        <ol id="playlist_list">

        </ol>

        
        <script src="/webpages/src/reports.js"> </script>
        <style>
            body {
                         background-image: url(webpages/src/data/shutterstock_138386987.jpg);
                         background-repeat: none;
                       background-size: 100%, 100%;
                       }
                       </style>
        

    </body>
</html>
