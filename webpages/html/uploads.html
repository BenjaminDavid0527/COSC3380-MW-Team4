<!DOCTYPE html>

        <div class="topnav" id="topNavBar">

        <div class="uploadsong">
            <label>Upload New Song: </label> 
            <form>
                <input type="text" id="songTitle" class="form_input" placeholder="Song Title" minlength="3" maxlength="20" pattern="!@#$%&*[^()/><\][\\\x22,;|]+{3,20}" oninvalid="alert('Please input a song title! It must be between 3-20 characters and not contain special characters.');" required>
                <!--<input type="file" id="songUpload" accept="audio/*" required>-->
                <button id="uploadbtn" type="submit" > Upload </button>
                <button id="deletebtn" type="submit" > Delete </button>

            </form>
            <!--<script src="webpages/src/uploadsong.js"></script>-->
          </div>

          <label>Upload New Album: </label> 
                <form>
                    <input type="text" id="albumTitle" class="form_input" placeholder="Album Title" minlength="3" maxlength="20" pattern="!@#$%&*[^()/><\][\\\x22,;|]+{3,20}" oninvalid="alert('Please input an album title! It must be between 3-20 characters and not contain special characters.');" required>
                    <input type="file" id="albumUpload" accept="audio/*" multiple required>
                    <button id="uploadbtn" type="button" > Upload </button>
                 </form>
    </body>
